<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignIn</title>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style-signin.css">
    <link rel="stylesheet" href="normilize.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="login">
            <form>
                <fieldset>
                    <legend>
                        Sign In
                    </legend>
                    <form>
                        <div class="form-element">
                            <label for="username" class="mdi mdi-account"></label>
                            <input type="text" id="username" placeholder="Username or E-Mail" name="username">
                        </div>
                        <div class="form-element">
                            <label for="userpassword" class="mdi mdi-lock"></label>
                            <input type="password" id="userpassword" placeholder="User Password" name="password">
                        </div>
                        <div class="button-login">
                            <a href="#">Login</a>
                        </div>
                        <div class="help">
                            <div class="terms">
                                <input type="checkbox" name="checkbox">
                                <label>Remember Me</label>
                            </div>
                            <div class="link-forget">
                                <a href="#">Forget password?</a>
                            </div>
                        </div>
                        <div class="social-networks">
                            <a href="#" class="mdi mdi-facebook">login with Facebook</a>
                            <a href="#" class="mdi mdi-twitter">login with Twitter</a>
                        </div>
                        <div class="guide">
                            <div class="need-acount">
                                <a href="#">Need New Account? </a>
                            </div>
                            <div class="signup">
                                <a href="#">Sign Up</a>
                            </div>
                        </div>
                    </form>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
