<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style-register.css">
    <link rel="stylesheet" href="normilize.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="container">
        <header>
            <h1>Flux</h1>
            <p class="head-paragraph">Login & Register</p>
            <div class="buy-now">
                <a href="#">Buy now</a>
            </div>
        </header>
        <main>
            <div class="register">
                <form>
                    <fieldset>
                        <legend>
                            Register
                        </legend>
                        <p class="register-par">Insert your account information</p>
                        <div class="form-element">
                            <label for="name" class="mdi mdi-account-tie"></label>
                            <input type="text" id="name" placeholder="Username" name="username">
                        </div>
                        <div class="form-element">
                            <label for="Email" class="mdi mdi-email"></label>
                            <input type="email" id="email" placeholder="Email" name="email">
                        </div>
                        <div class="form-element">
                            <label for="password" class="mdi mdi-key-variant"></label>
                            <input type="password" id="password" placeholder="Password" name="password">
                        </div>
                        <div class="form-element">
                            <label for="passwordrepeat" class="mdi mdi-key-variant"></label>
                            <input type="password" id="passwordrepeat" placeholder="Repeat Password" name="password">
                        </div>
                        <div class="form-ending">
                            <div class="terms">
                                <input type="checkbox" name="checkbox">
                                <label>I agree the Term of Use</label>
                            </div>
                            <div class="button-link">
                                <a href="#">Register</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="login">
                <form class="form-login">
                    <fieldset>
                        <legend>
                            Login
                        </legend>
                        <form>
                            <p class="login-par">Login using social network</p>
                            <div class="social-links">
                                <a href="#" class="mdi mdi-facebook">sign in with Facebook</a>
                                <a href="#" class="mdi mdi-twitter">sign in with Twitter</a>
                            </div>
                            <div class="form-element">
                                <label for="username" class="mdi mdi-account-tie"></label>
                                <input type="text" id="username" placeholder="Username" name="username">
                            </div>
                            <div class="form-element">
                                <label for="userpassword" class="mdi mdi-key-variant"></label>
                                <input type="password" id="userpassword" placeholder="Password" name="password">
                            </div>
                            <div class="form-ending">
                                <div class="terms">
                                    <input type="checkbox" name="checkbox">
                                    <label>Keep Me Loged In</label>
                                </div>
                                <div class="button-link">
                                    <a href="#">Login</a>
                                </div>
                            </div>
                            <div class="help">
                                <p class="links">Don`t have an account? <a href="#">Register</a></p>
                                <p class="links">Forget your <a href="#">Password</a> or <a href="#">Username</a>?</p>
                            </div>
                        </form>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer>
            <p>Â© 2014 Flux - <a href="#">About</a> - <a href="#">Contact</a> - <a href="#">Info</a></p>
        </footer>
    </div>
</body>

</html>
